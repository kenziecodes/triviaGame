    <div>
        what color is the sky??

        <input type="radio" id="orange" name="sky" value="orange<">

    <div>
        What sound does a cow make?
        <label for="male">moo</label>
        <input type="radio" id="male" name="sound" value="moo">
        <label for="female">quack</label>
        <input type="radio" id="female" name="sound" value="quack">
